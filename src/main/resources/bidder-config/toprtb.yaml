adapters:
  toprtb:
    enabled: true
    endpoint: https://ssp.toprtb.com/ssp/rest/ReqAd/post
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: bidders@toprtb.com
      app-media-types:
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 123
    usersync:
      url: https://ssp.toprtb.com
      redirect-url: /setuid?bidder=toprtb&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=
      cookie-family-name: toprtb
      type: redirect
      support-cors: true